    <script>
        const id_crianca = "<?php echo $id_crianca; ?>";
    
        // Agora você pode usar o jogadorId diretamente
        console.log("ID do jogador logado:", id_crianca);
    
        // Função para salvar a média no banco
        function salvarMediaBanco(media_time) {
            fetch("salvarMedia.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `media_time=${media_time}`
            })
            .then(response => response.text())
            .then(data => {
                console.log("Resposta do servidor:", data);
            })
            .catch(error => {
                console.error("Erro ao salvar dados:", error);
            });
        }
    
        // Exemplo de uso
        const media_time = 25.3; // Média do tempo calculada
        salvarMediaBanco(media_time);
    </script>
