<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Educativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Modal de Escolha de Modo -->
    <div id="mode-selection-modal" class="modal">
        <div class="modal-content">
            <h2>Escolha um modo</h2>
            <button id="animais-btn" onclick="startAnimalMode()">Animais</button>
            <button id="alfabeto-btn" onclick="startAlphabetMode()">Alfabeto</button>
        </div>
    </div>

    <!-- Modal de Finalização -->
    <div id="end-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Parabéns!</h2>
            <p id="end-modal-message"></p>
            <button id="end-modal-button">Voltar ao Menu</button>
        </div>
    </div>  

    <!-- Modal de Tempo Esgotado -->
    <div id="time-out-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h1>Tempo Esgotado!</h1>
            <p>Você não conseguiu responder a tempo.</p>
            <button id="retry-button">Tente Novamente</button>
        </div>
    </div>       

    <!-- Container de Animais -->
    <div id="animal-container" style="display: none; position: relative;">
        <button id="exit-animais-button"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i> Sair</button>
        <h2>Qual é o nome deste animal?</h2>
        <div id="animal-image-container">
            <img id="animal-image" src="" alt="Animal">
        </div>
        <input type="text" id="animal-input" placeholder="Digite o nome do animal" autocomplete="off">
        <button id="submit-animal">Enviar</button>
        <button id="hint-button">Dica</button>
        <p id="animal-feedback"></p>
        <p id="timer">Tempo restante: 15s</p>
    </div>

    <!-- Modal de Dica -->
    <div id="hint-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Dica</h2>
            <p id="hint-text"></p>
            <button id="close-hint-button">Fechar</button>
        </div>
    </div>  

    <!-- Container de Alfabeto -->
    <div id="alphabet-container" style="display: none; position: relative;">
        <button id="exit-alphabet-button"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i> Sair</button>
        <h2>Que letra é essa?</h2>
        <div id="letter-container">
            <h3 id="letter-display"></h3>
        </div>
        <div id="options-container" class="flex">
        </div>
        <p id="alphabet-feedback"></p>
        <p id="alphabet-timer">Tempo restante: 15s</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
