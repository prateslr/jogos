<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Matemático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal">
        <div id="game">
            <h2 id="phase-title"></h2>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Sua resposta" autocomplete="off">
            <div id="score">Pontuação: <span id="score-value">0</span></div>
            <button id="submitButton" style="display: none;">Responder</button>
            <div id="message"></div>
            <button id="nextPhaseButton" style="display: none;">Próxima Fase</button>
            <button id="restartButton" style="display: none;">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
