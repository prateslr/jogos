<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de Lógica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal">
        <div id="game">
            <h1>Desafios de Lógica</h1>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Sua resposta" autocomplete="off">
            <button id="submitButton" style="display: none;">Enviar</button>
            <div id="message"></div>
            <button id="resetButton" style="display: none;">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
